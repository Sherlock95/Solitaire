<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>2D Sierpinski Gasket</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec4 vColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 fColor;

            void
            main()
            {
                gl_Position = uPMatrix * uMVMatrix * vec4( vPosition, 1.0 );
                fColor = vColor;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 fColor;

            void
            main()
            {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="Common/sylvester.js"></script>
        <script type="text/javascript" src="Common/glUtils.js"></script>
        <script type="text/javascript" src="Solitaire.js"></script>
    </head>

    <body>
        <canvas id="gl-canvas" width="1280" height="720">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
