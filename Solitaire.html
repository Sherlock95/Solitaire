<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>2D Solitaire</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec2 vPosition;

            uniform vec2 uResolution;

            varying vec2 texCoord;

            void
            main()
            {
                vec2 zeroToOne = vPosition / uResolution;
                vec2 zeroToTwo = zeroToOne * 2.0;
                vec2 clipspace = zeroToTwo - 1.0;
                gl_Position.x = clipspace.x;
                gl_Position.y = clipspace.y;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
                
                texCoord = clipspace;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            uniform sampler2D image;

            varying vec2 texCoord;

            void
            main()
            {
                vec4 color = texture2D( image, texCoord );
                gl_FragColor = color;
            }
        </script>

        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="Solitaire.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="1280" height="720">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
